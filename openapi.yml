openapi: 3.0.2
info:
  title: Steria server API
  description: ''
  version: 0.0.1
servers:
- url: https://steria.herokuapp.com
tags:
- name: House info
  description: ''

paths:
  /v1/house:
    get:
      tags:
        - House info
      summary: "Получить информацию о здании по точному адресу"
      description: "Возвращает набор параметров о здании или ошибку. Если адрес не уникальный и было найдено более одного адреса - будет возвращена ошибка."
      parameters:
        - name: address
          in: query
          description: "Манежный пер 15-17"
          required: true
          schema:
            type: string

      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  r_adress:
                    type: string
                  r_name:
                    type: string
                  r_architect:
                    type: string
                  r_style:
                    type: string
                  r_years_string:
                    type: string


        500:
          description: Successful response
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Error:
                        type: string
                        title: "Сообщение об ошибке"