openapi: 3.0.2
info:
  title: Steria server API
  description: ''
  version: 0.0.1
servers:
- url: https://steria.herokuapp.com
tags:
- name: House info v1.0
  description: ''
- name: House info v1.1
  description: ''

paths:
  /v1/house:
    get:
      tags:
        - House info v1.0
      summary: "Получить информацию о здании по точному адресу"
      description: "Возвращает набор параметров о здании или ошибку. Если адрес не уникальный и было найдено более одного адреса - будет возвращена ошибка."
      parameters:
        - name: address
          in: query
          description: "Манежный пер 15-17"
          required: true
          schema:
            type: string

      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  r_adress:
                    type: string
                  r_name:
                    type: string
                  r_architect:
                    type: string
                  r_style:
                    type: string
                  r_years_string:
                    type: string


        500:
          description: Successful response
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Error:
                        type: string
                        title: "Сообщение об ошибке"




  /v1.1/houses:
    get:
      tags:
        - House info v1.1
      summary: "Получить информацию о здании по точному адресу"
      description: "Возвращает набор параметров о здании или ошибку. Если адрес не уникальный и было найдено более одного адреса - будет возвращена ошибка."
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  houses:
                    type: object
                    properties:
                      house_id:
                        type: object
                        properties:
                          title:
                            type: string
                          id:
                            type: integer
                          address:
                            type: string
                  count:
                    type: integer


  /v1.1/houses/{house_id}:
    get:
      tags:
        - House info v1.1
      summary: "Получить информацию о здании по его id"
      description: "Возвращает набор параметров о здании или ошибку"
      parameters:
       - name: house_id
         in: path
         required: true
         schema:
            type: integer
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  r_adress:
                    type: string
                  r_name:
                    type: string
                  r_architect:
                    type: string
                  r_style:
                    type: string
                  r_years_string:
                    type: string